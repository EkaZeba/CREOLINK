<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Creolink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-green: #539946;
            --dark-green: #2e7d32;
            --light-green: #e8f5e9;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --medium-gray: #9e9e9e;
            --dark-gray: #424242;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%23ffffff" opacity="0.05"><circle cx="50" cy="50" r="40"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .auth-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
            position: relative;
            z-index: 1;
            transition: var(--transition);
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: pulse 8s infinite linear;
        }

        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-header {
            margin-bottom: 20px;
        }

        .logo-header img {
            height: 50px;
            width: auto;
            object-fit: contain;
        }

        .auth-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 16px;
            position: relative;
        }

        .auth-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 14px;
            transition: var(--transition);
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(83, 153, 70, 0.1);
        }

        .form-input.error {
            border-color: #e74c3c;
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--medium-gray);
            cursor: pointer;
            transition: var(--transition);
            padding: 5px;
            border-radius: 50%;
        }

        .password-toggle:hover {
            color: var(--primary-green);
            background: rgba(83, 153, 70, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-green);
        }

        .remember-me label {
            font-size: 14px;
            color: var(--dark-gray);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-green);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--dark-green);
        }

        .btn-auth {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-auth:hover::before {
            left: 100%;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(83, 153, 70, 0.3);
        }

        .btn-auth:active {
            transform: translateY(0);
        }

        .auth-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--light-gray);
        }

        .auth-divider span {
            background: var(--white);
            padding: 0 15px;
            color: var(--medium-gray);
            font-size: 14px;
        }

        .social-auth {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn-social {
            padding: 12px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            background: var(--white);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 12px;
        }

        .btn-social:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-google {
            border-color: #DB4437;
            color: #DB4437;
        }

        .btn-google:hover {
            background: #DB4437;
            color: white;
        }

        .btn-facebook {
            border-color: #4267B2;
            color: #4267B2;
        }

        .btn-facebook:hover {
            background: #4267B2;
            color: white;
        }

        .btn-apple {
            border-color: #000000;
            color: #000000;
        }

        .btn-apple:hover {
            background: #000000;
            color: white;
        }

        .btn-microsoft {
            border-color: #0078d4;
            color: #0078d4;
        }

        .btn-microsoft:hover {
            background: #0078d4;
            color: white;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .auth-footer {
            text-align: center;
            color: var(--medium-gray);
            font-size: 14px;
            margin: 20px 0;
        }

        .auth-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .btn-action {
            padding: 10px 20px;
            border: 2px solid var(--primary-green);
            border-radius: 8px;
            background: var(--white);
            color: var(--primary-green);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-action:hover {
            background: var(--primary-green);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(83, 153, 70, 0.3);
        }

        .btn-action:active {
            transform: translateY(0);
        }

        .btn-secondary {
            border-color: var(--medium-gray);
            color: var(--medium-gray);
        }

        .btn-secondary:hover {
            background: var(--medium-gray);
            color: var(--white);
        }

        .back-home-container {
            text-align: center;
            margin-top: 15px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                max-width: 100%;
            }

            .auth-body {
                padding: 30px 20px;
            }

            .social-auth {
                grid-template-columns: repeat(2, 1fr);
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .auth-actions {
                flex-direction: column;
                gap: 10px;
            }

            .btn-action {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-header">
                    <img src="/images/creolink_logo.png" alt="Creolink Logo">
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your Creolink account</p>
            </div>

            <div class="auth-body">
                <div class="success-message" id="login-success"></div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email">
                    <div class="error-message" id="email-error">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-error">Please enter your password</div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button class="btn-auth" onclick="login()">Sign In</button>

                <div class="auth-divider">
                    <span>Or sign in with</span>
                </div>

                <div class="social-auth">
                    <button class="btn-social btn-google" onclick="socialLogin('google')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google" class="social-icon">
                        Google
                    </button>
                    <button class="btn-social btn-facebook" onclick="socialLogin('facebook')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png" alt="Facebook" class="social-icon">
                        Facebook
                    </button>
                    <button class="btn-social btn-apple" onclick="socialLogin('apple')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/833px-Apple_logo_black.svg.png" alt="Apple" class="social-icon">
                        Apple
                    </button>
                    <button class="btn-social btn-microsoft" onclick="socialLogin('microsoft')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Microsoft_logo_%282012%29.svg/1024px-Microsoft_logo_%282012%29.svg.png" alt="Microsoft" class="social-icon">
                        Microsoft
                    </button>
                </div>

                <div class="auth-footer">
                    <div class="auth-actions">
                        <span>Don't have an account?</span>
                        <a href="signup.html" class="btn-action">
                            <i class="fas fa-user-plus"></i>
                            Create One Here
                        </a>
                    </div>
                    <div class="back-home-container">
                        <a href="/index.html" class="btn-action btn-secondary">
                            <i class="fas fa-arrow-left"></i>
                            Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            const icon = toggle.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(inputId, errorId) {
            document.getElementById(inputId).classList.add('error');
            document.getElementById(errorId).classList.add('show');
        }

        function hideError(inputId, errorId) {
            document.getElementById(inputId).classList.remove('error');
            document.getElementById(errorId).classList.remove('show');
        }

        function showSuccess(message) {
            const element = document.getElementById('login-success');
            element.textContent = message;
            element.classList.add('show');
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }

        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            let isValid = true;

            // Clear previous errors
            hideError('email', 'email-error');
            hideError('password', 'password-error');

            // Validate email
            if (!email) {
                showError('email', 'email-error');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'email-error');
                isValid = false;
            }

            // Validate password
            if (!password) {
                showError('password', 'password-error');
                isValid = false;
            }

            if (isValid) {
                // Simulate API call
                showSuccess('Login successful! Redirecting to dashboard...');
                
                // In a real application, you would make an API call here
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }
        }

        function socialLogin(provider) {
            showSuccess(`Redirecting to ${provider} login...`);
            // In a real application, you would redirect to OAuth flow
            // For demonstration, we'll simulate a successful login after a delay
            setTimeout(() => {
                showSuccess(`${provider} login successful!`);
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1500);
        }

        // Add real-time validation
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').addEventListener('input', function() {
                if (this.value.trim() && validateEmail(this.value.trim())) {
                    hideError('email', 'email-error');
                }
            });

            document.getElementById('password').addEventListener('input', function() {
                if (this.value) {
                    hideError('password', 'password-error');
                }
            });
        });
    </script>
</body>
</html>
